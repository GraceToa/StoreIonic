<ion-header>
  <ion-toolbar>
    <ion-searchbar color="white"[(ngModel)]="searchTerm" (ionInput)="setFilteredItems()"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
       <ion-item *ngFor="let item of _ps.productsFind" (click)="getProduct(item)">
           {{item.producto}}
       </ion-item>
   </ion-list>
</ion-content>
