<ion-header>
  <ion-toolbar>
    <ion-buttons slot= "start" (click)="goBack()">
        <ion-icon name="arrow-round-back" ></ion-icon>
    </ion-buttons>
    <ion-title>{{bycategory.linea}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-list>
    <ion-item *ngFor="let item of _ps.bycategories" >
      <ion-thumbnail item-left>
        <img [src]="item.codigo | image">
      </ion-thumbnail>
      <ion-label >
         <ion-text >
           <h3>{{item.producto}}</h3>
         </ion-text>
         <p>{{item.proveedor}}</p>
       </ion-label>
       <ion-button color="white" (click)="getProduct(item)">
         <ion-icon slot="end" name="arrow-round-forward" sytle="color:#000000"></ion-icon>
       </ion-button>
    </ion-item>
  </ion-list>

</ion-content>
