<ion-header>
  <ion-toolbar>
    <ion-title>order</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-list >
    <ion-item button *ngFor="let order of _ss.orders" (click)="sendOrder(order)" >
        <ion-icon name="clipboard" item-left style="color: #FFF" > </ion-icon>
        &nbsp;  &nbsp;
        <ion-label>  {{order.id}}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
